---
  - name: Install some additional software
    apt:
      pkg:
        - tmux
        - curl
        - wget
        - python3
        - htop
        - btop
      state: present

  - name: Update APT cache
    apt:
      update_cache: yes
      cache_valid_time: 3600

  - name: Perform upgrade of all packages to the latest version
    apt:
      upgrade: dist