---
  - name: Remove file (ubuntu-puppet.list)
    ansible.builtin.file:
      path: /etc/apt/sources.list.d/ubuntu-puppet.list
      state: absent

  - name: Remove file (ubuntu-patchman.list)
    ansible.builtin.file:
      path: /etc/apt/sources.list.d/ubuntu-patchman.list
      state: absent

  - name: Install python3-minimal & apt update
    apt:
      name: python3-minimal
      state: present
      update_cache: yes

  - name: Install some software
    apt:
      pkg:
        - tmux
        - vim-nox
        - curl
        - wget
#        - rkhunter
      state: present
      update_cache: yes

