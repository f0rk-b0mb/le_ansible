---
- name: Create "sshers" group
  group:
    name: sshers
    gid: 6666

- name: Add user "rkhunter" to "sshers" group
  user:
    name: rkhunter
    groups: sshers
    append: true

- name: Add user "root" to "sshers" group
  user:
    name: root
    groups: sshers
    append: true

- name: Install config for SSH server
  template:
    src: ssh_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: 0644

- name: Check if ssh or sshd service exists
  shell: |
    if systemctl list-units --type=service | grep -q sshd.service; then
      echo sshd.service;
    elif systemctl list-units --type=service | grep -q ssh.service; then
      echo ssh.service;
    else
      echo none;
    fi
  register: ssh_service_check

- name: Restart the SSH service
  shell: |
    if [ "{{ ssh_service_check.stdout }}" != "none" ]; then
      systemctl restart {{ ssh_service_check.stdout }};
    else
      echo "No SSH service found, skipping restart.";
    fi
  changed_when: ssh_service_check.stdout != "none"
  ignore_errors: true

- name: set new ansible_ssh_port
  set_fact: ansible_ssh_port=2299