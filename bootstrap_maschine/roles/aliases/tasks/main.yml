---
# Installiere zsh und benötigte Abhängigkeiten
- name: Install zsh and dependencies
  apt:
    name:
      - zsh
      - git
      - curl
    state: present
    update_cache: yes

# Setze zsh als Standard-Shell für root und rkhunter
- name: Set zsh as default shell for rkhunter
  user:
    name: rkhunter
    shell: /usr/bin/zsh

- name: Set zsh as default shell for root
  user:
    name: root
    shell: /usr/bin/zsh

# Installiere Oh My Zsh für beide Benutzer
- name: Install Oh My Zsh for root
  shell: |
    RUNZSH=no sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
  args:
    creates: /rkhunter/.oh-my-zsh

- name: Install Oh My Zsh for root
  shell: |
    RUNZSH=no sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"
  args:
    creates: /root/.oh-my-zsh

# Installiere Plugins für zsh
- name: Install zsh-autosuggestions plugin
  git:
    repo: https://github.com/zsh-users/zsh-autosuggestions
    dest: "{{ item }}/.oh-my-zsh/custom/plugins/zsh-autosuggestions"
    version: master
  with_items:
    - /home/rkhunter
    - /root
  become: yes

- name: Install zsh-syntax-highlighting plugin
  git:
    repo: https://github.com/zsh-users/zsh-syntax-highlighting
    dest: "{{ item }}/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting"
    version: master
  with_items:
    - /home/rkhunter
    - /root
  become: yes

# Kopiere die angepasste .zshrc mit den gewünschten Plugins
- name: Deploy .zshrc for rkhunter
  copy:
    content: |
      # Path to your Oh My Zsh installation.
      export ZSH="$HOME/.oh-my-zsh"

      ZSH_THEME="rkhunter"

      CASE_SENSITIVE="true"
      ENABLE_CORRECTION="true"
      DISABLE_UNTRACKED_FILES_DIRTY="true"
      HIST_STAMPS="dd.mm.yyyy"

      plugins=(
        git
        colored-man-pages
        command-not-found
        zsh-autosuggestions
        zsh-completions
        zsh-history-substring-search
        zsh-syntax-highlighting
      )

      source $ZSH/oh-my-zsh.sh

      if [[ -n $SSH_CONNECTION ]]; then
        export EDITOR='vim'
      else
        export EDITOR='nvim'
      fi

      # LS configuration:
      export LS_OPTIONS='--color=auto'
      eval "$(dircolors)"
      alias ls='ls $LS_OPTIONS'
      alias ll='ls $LS_OPTIONS -lah'
      alias l='ls $LS_OPTIONS -lah'

      # Some more alias to avoid making mistakes:
      alias rm='rm -i'
      alias cp='cp -i'
      alias mv='mv -i'

      # History configuration:
      HISTCONTROL=ignoreboth
      HISTFILESIZE=999999999
      HISTSIZE=999999999
      DATE="\033[0;35m"
      DATE_NOCOLOR="\033[0m"
      HISTTIMEFORMAT="$(echo -e ${DATE}[%F %T] $DATE_NOCOLOR)"
    dest: /home/rkhunter/.zshrc
    owner: rkhunter
    group: users
    mode: 0644

- name: Deploy .zshrc for root
