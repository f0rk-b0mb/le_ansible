---
- name: Check if this role has already been executed
  stat:
    path: "/var/log/ansible/{{ role_name }}.done"
  register: role_check

- name: Skip this role if already executed
  meta: end_play
  when: role_check.stat.exists

# tasks file for arillso.hosts

- name: "Edits the hosts file in /etc"
  become: true
  ansible.builtin.template:
    src: "etc/hosts.j2"
    dest: "{{ hosts_file }}"
    backup: "{{ hosts_backup }}"
    group: "{{ hosts_group }}"
    owner: "{{ hosts_owner }}"
    serole: "{{ hosts_serole }}"
    setype: "{{ hosts_setype }}"
    seuser: "{{ hosts_seuser }}"
    selevel: "{{ hosts_selevel }}"
    mode: "{{ hosts_mode }}"
  tags:
    - configuration

- name: Ensure log directory exists
  file:
    path: /var/log/ansible
    state: directory
    owner: root
    group: root
    mode: 0755
    
- name: Mark this role as executed
  file:
    path: "/var/log/ansible/{{ role_name }}.done"
    state: touch
    mode: "0644"